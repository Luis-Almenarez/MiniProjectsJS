<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Reverse Word</title>
  </head>
  <body class="bg-slate-900">
    <div class="flex flex-col justify-center items-center gap-3 mt-24">
      <h1 class="text-5xl text-orange-500 font-bold">Conversor de cadenas de texto</h1>
      <label class="text-3xl text-white font-bold" for="wordUser">Ingrese una palabra</label>
      <input id="wordUser" class="bg-indigo-400 w-1/2 text-3xl rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-700" type="text" />
      <div>
        <button onclick="reverseText()" class="bg-indigo-500 hover:bg-indigo-800 text-white font-bold py-2 px-4 rounded text-lg">Enviar</button>
        <button onclick="reset()" class="bg-indigo-500 hover:bg-indigo-800 text-white font-bold py-2 px-4 rounded text-lg">Reiniciar</button>
      </div>
      <div class="text-3xl text-white font-bold mt-10" id="wordResult"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
