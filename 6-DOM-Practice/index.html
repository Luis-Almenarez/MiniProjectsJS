<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-slate-900">
    <div class="mt-20 flex flex-col items-center">
      <div class="flex gap-10 justify-center items-center">
        <button onclick="saludo()" class="px-4 py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-800 focus:outline-none focus:ring focus:ring-blue-200">
          "Hola Mundo"
        </button>
        <button onclick="createImage()" class="px-4 py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-800 focus:outline-none focus:ring focus:ring-blue-200">
          Add Image
        </button>
        <button onclick="agregarElemento()" class="px-4 py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-800 focus:outline-none focus:ring focus:ring-blue-200">
          Add a button
        </button>
        <button onclick="reset()" class="px-4 py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-800 focus:outline-none focus:ring focus:ring-blue-200">
          Reset
        </button>
      </div>
      <div id="div" class="w-1/2 mt-10 flex justify-center flex-wrap gap-2"></div>
    </div>

    <script src="./app.js" defer></script>
  </body>
</html>
